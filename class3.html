<!DOCTYPE html>
<html>
<head>
	<title>Learning d3 class 3</title>
	<script src="https://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>
</head>
<body>
	<div id="chart"></div>

	<script type="text/javascript">
		var myData = [100,125,320,440,500]

		var width = 500;
		var height = 500;
		var barWidth = 35;
		var barOffset = 5;

		var myChart =d3.select('#chart').append('svg')
		.attr('width',width)
		.attr('height',height)
		.selectAll('rect')
		.data(myData)
		.enter().append('rect')
		.style('fill',barWidth)
		.attr('height', function(d)
		{
			return d;
		})
		.attr('x', function(d,i){
			return (barWidth + barOffset);
		})
		.attr('y', function(d){
			return height - d;
		})


	</script>

</body>
</html>
